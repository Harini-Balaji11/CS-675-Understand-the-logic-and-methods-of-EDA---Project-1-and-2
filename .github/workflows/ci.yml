name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
    paths-ignore:
      - "README.md"
      - "**/*.md"
      - "docs/**"
  pull_request:
    branches: [ main ]
    paths-ignore:
      - "README.md"
      - "**/*.md"
      - "docs/**"
  workflow_dispatch: {}

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    strategy:
      matrix:
        python-version: ['3.9']

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Lint with flake8
      run: |
        pip install flake8
        flake8 src/ --count --select=E9,F63,F7,F82 --show-source --statistics
    
    - name: Test with pytest
      env:
        MPLBACKEND: Agg
      run: |
        pip install pytest
        pytest tests/ -v

    # Skip notebook execution in CI to avoid flaky remote builds. Run locally when needed.

  # build-docs job removed (no Sphinx config in repo). Re-enable when docs are added.
